version: 2.1

jobs:
  build:
    docker:
      - image: "debian:stretch"
    steps:
      - checkout
      - run:
          name: Updating
          command: apt-get update
      - run:
          name: Installing GCC and tools
          command: apt-get install -y gcc g++ cmake ninja-build
      - run:
          name: Build
          command: make tests
      - run:
          name: Unit tests
          command: make run_tests