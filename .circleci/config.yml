version: 2.1

jobs:
    build:
        docker:
            - image: "debian:stretch"

        steps:
            - run:
                name: Updating
                command: apt-get update
            - run:
                name: Installing tools
                command: apt-get install -y gcc g++ cmake ninja-build git openssh-client
            - checkout
            - run:
                name: Pulling submodules
                command: git submodule sync && git submodule update --init
            - run:
                name: Build
                command: make tests
            - run:
                name: Unit tests
                command: make run_tests