version: 2.1

jobs:
  build:
    docker:
      - image: "debian:stretch"
    steps:
      - checkout
      - run:
          name: Updating
          command: apt-get update
      - run:
          name: Installing GCC
          command: apt-get install -y gcc g++
      - run:
          name: Install CMAKE
          command: apt-get install -y cmake
      - run:
          name: Build
          command: make tests
      - run:
          name: Unit tests
          command: make run_tests